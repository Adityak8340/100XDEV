<html>
    <script>
        async function addNumbers() {
            var a = document.querySelector('input[placeholder="First Number"]').value;
            var b = document.querySelector('input[placeholder="Second Number"]').value;
            
            const response = await fetch("http://localhost:3000/?a=" + a + "&b=" + b)
                const  ans = await response.text();
                document.getElementById("result").innerHTML = ans;
        }
    </script>
    <body>
        <input oninput="addNumbers()" id = "firstNumber" type="text" placeholder="First Number" /><br />
        <input oninput="addNumbers()" id = "secondNumber" type="text" placeholder="Second Number" /><br />
        <!-- <button onclick="addNumbers()">Calculate sum</button><br /> -->
        <div id="result"></div>
    </body>
</html>
